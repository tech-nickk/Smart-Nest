<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Nest - Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Smart Nest</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <h1>Sign Up for Smart Nest</h1>
        <form id="signup-form">
            <div class="form-elements-container">
                <label for="signup-email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" id="signup-email" required>
                
                <label for="signup-password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="signup-password" required>
                
                <label for="signup-password-confirm"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" id="signup-password-confirm" required>
                
                <button type="submit" id="signup-button">Sign Up</button>
                <p id="error-message" style="color:red;"></p>
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a></p>
    </main>
    <script src="scripts/signup.js"></script>
    <script src="scripts/nav.js"></script>
</body>
</html>
